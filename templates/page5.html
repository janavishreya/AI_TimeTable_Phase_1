<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .profile-card.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Heading */
        h2 {
            color: #222;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Profile Image */
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #4facfe;
            margin-bottom: 15px;
        }

        /* User Details - Using Flexbox for Alignment */
        .profile-info {
            text-align: left;
            margin-top: 15px;
        }

        .profile-info p {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }

        .profile-info p strong {
            min-width: 140px; /* Ensures uniform spacing */
            text-align: left;
            color: #000;
        }

        .profile-info span {
            flex: 1;
            text-align: left;
            color: #444;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #4facfe;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: #00c6fb;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="profile-card" id="profileCard">
        <h2>User Profile</h2>
        
        {% if user %}
            <div class="profile-info">
                <p><strong>Username   </strong> <span>{{ user.username }}</span></p>
                <p><strong>Full Name    </strong> <span>{{ user.fullname }}</span></p>
                <p><strong>Email        </strong> <span>{{ user.email }}</span></p>
                <p><strong>Phone        </strong> <span>{{ user.phone }}</span></p>
                <p><strong>Department   </strong> <span>{{ user.department }}</span></p>
                <p><strong>Designation  </strong> <span>{{ user.designation }}</span></p>
            </div>
        {% else %}
            <p>User details not found.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>

    <script>
        // Smooth Fade-in Effect on Load
        window.onload = function() {
            document.getElementById("profileCard").classList.add("show");
        };
    </script>

</body>
</html>
